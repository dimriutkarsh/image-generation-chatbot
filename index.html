<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-IMAGE-GENERATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI-IMAGE-GENERATOR</h1>
            </div>

            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination" required autofocus></textarea>

                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select id="model-select" class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select id="image-count-select" class="custom-select" required>
                            <option value="" selected disabled>Select Image</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select id="aspect-ratio-select" class="custom-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        <span>Generate</span>
                    </button>
                </div>
            </form>

            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Creating your images...</p>
            </div>

            <div id="error-message" class="error-message hidden"></div>
            
            <div id="results-container" class="results-container"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/promptIdeas.js"></script>
    <script src="js/imageGenerator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
